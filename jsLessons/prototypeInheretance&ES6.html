<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype & Inheritance</title>
</head>
<body>

    <script>

        function Person(name,age){
            this.name = name;
            this.age = age;
            this.eat = function(){
                console.log(` ${this.name} is eating`)
            }
        }

        //Objects
        const sakib = new Person('Sakib',35);
        const rezwane = new Person('Rezwane',44);
        console.log(sakib)
        console.log(rezwane)

        /*
        if we define methods within the constructor function
        this will cause problems of memory because each object instances
        above sakib and rezwane has that eat() method in there object seperately
        */

    </script>
    
</body>
</html>
