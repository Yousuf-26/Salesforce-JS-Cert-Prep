        /*
        Without new keyword to the object you have to do more steps
        1.USE THE --- Object.create(name of the object you want to prototype)
        */
        function Person(name,age){
            let person = Object.create(Person.prototype);
            person.name = name;
            person.age=age;
            return person;
        }

        Person.prototype = {
            eat(){
                console.log('I am eating');
            },
            sleep(){
                console.log('I am sleeping');
            },
            play(){

            }
        }
