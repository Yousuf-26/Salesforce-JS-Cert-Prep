            function cellphone(name,price){

            function Car(model,price){
                //instance member
                this.model=model;
                this.price=price;

            }

            var camry = new Car('Camry',2400);
            var audi  = new Car('Audi',25000);
            audi.year=2007;
            document.write(JSON.stringify(camry) +"<br>")
            document.write(JSON.stringify(audi)+"<br>")
            //prototype member
            Car.prototype.year=null;
            document.write("After prototype<br>")
            document.write(JSON.stringify(camry) +"<br>")
            //prints only instance member
            document.write("-------prints only instance member----------<br>")
            document.write(Object.keys(camry) +"<br>")
            //prints only instance+prototype member
            document.write("-----------prints only instance+prototype member-------<br><br><br>")
            for(var member in camry){
                document.write(member +"<br>")
            }
